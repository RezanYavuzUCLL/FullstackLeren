server {
  listen 8080;
  server_name _;
  root /app;
  index screen.html;
  
  # Error logging
  error_log /dev/stderr info;
  access_log /dev/stdout;
  
  # Health check
  location = /health { return 200 "ok"; }
  
  # Cross-origin headers (CRITICAL for Unity WebGL)
  add_header Cross-Origin-Opener-Policy same-origin always;
  add_header Cross-Origin-Embedder-Policy require-corp always;
  add_header Cross-Origin-Resource-Policy cross-origin always;
  
  # MIME types
  types {
    text/html                             html;
    text/css                              css;
    application/javascript                js;
    text/javascript                       js;
    application/json                      json;
    image/svg+xml                         svg svgz;
    application/wasm                      wasm;
    application/octet-stream              unityweb data mem symbols gz;
    image/png                             png;
    image/jpeg                            jpg jpeg;
  }
  
  # Gzip
  gzip on;
  gzip_static on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/html text/plain application/javascript text/javascript text/css application/json application/wasm application/octet-stream;
  
  # Build folder - MOST IMPORTANT
  location /Build/ {
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;
    add_header Cache-Control "public, max-age=31536000, immutable";
    
    # Handle .gz files explicitly
    location ~ \.gz$ {
      add_header Content-Encoding gzip;
      add_header Content-Type application/octet-stream;
      add_header Cross-Origin-Opener-Policy same-origin always;
      add_header Cross-Origin-Embedder-Policy require-corp always;
    }
    
    # Handle .wasm files
    location ~ \.wasm$ {
      add_header Content-Type application/wasm;
      try_files $uri $uri.gz =404;
    }
    
    # Handle .data files
    location ~ \.data$ {
      add_header Content-Type application/octet-stream;
      try_files $uri $uri.gz =404;
    }
    
    # Handle .js files
    location ~ \.js$ {
      add_header Content-Type application/javascript;
      try_files $uri $uri.gz =404;
    }
    
    # Default for everything else in Build/
    try_files $uri $uri.gz =404;
  }
  
  # Root files
  location / { 
    try_files $uri =404; 
  }
  
  # Block hidden files
  location ~ /\. { deny all; }
}
