server {
  listen 8080;
  server_name _;
  root /app;
  index screen.html;
  
  # Health check
  location = /health { return 200 "ok"; }
  
  # MIME types
  types {
    text/html                             html;
    text/css                              css;
    application/javascript                js;
    text/javascript                       js;
    application/json                      json;
    image/svg+xml                         svg svgz;
    application/wasm                      wasm;
    application/octet-stream              unityweb data mem symbols gz;
    image/png                             png;
    image/jpeg                            jpg jpeg;
  }
  
  # Gzip
  gzip on;
  gzip_static on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/html text/plain application/javascript text/javascript text/css application/json application/wasm application/octet-stream;
  
  # HTML files - NO CORP header (allows external scripts)
  location ~ \.html$ {
    add_header Cross-Origin-Opener-Policy same-origin;
    add_header Cross-Origin-Embedder-Policy require-corp;
    # NO Cross-Origin-Resource-Policy here!
    try_files $uri =404;
  }
  
  # Build folder - Unity WebGL files
  location /Build/ {
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;
    add_header Cross-Origin-Resource-Policy cross-origin always;
    add_header Cache-Control "public, max-age=31536000, immutable";
    
    # Handle .gz files
    location ~ \.gz$ {
      add_header Content-Encoding gzip;
      add_header Content-Type application/octet-stream;
    }
    
    # Handle .wasm
    location ~ \.wasm$ {
      add_header Content-Type application/wasm;
      try_files $uri $uri.gz =404;
    }
    
    # Handle .data
    location ~ \.data$ {
      add_header Content-Type application/octet-stream;
      try_files $uri $uri.gz =404;
    }
    
    # Handle .js
    location ~ \.js$ {
      add_header Content-Type application/javascript;
      try_files $uri $uri.gz =404;
    }
    
    try_files $uri $uri.gz =404;
  }
  
  # JavaScript files in root (AirConsole scripts)
  location ~ ^/[^/]+\.js$ {
    add_header Cross-Origin-Resource-Policy cross-origin;
    add_header Cache-Control "public, max-age=3600";
    try_files $uri =404;
  }
  
  # Everything else
  location / { 
    add_header Cross-Origin-Resource-Policy cross-origin;
    try_files $uri =404; 
  }
  
  # Block hidden files
  location ~ /\. { deny all; }
}
