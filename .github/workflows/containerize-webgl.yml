name: containerize-webgl
on:
  push: { branches: [main] }
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure build artifacts exist
        run: |
          test -d Build || (echo "Missing Build/ folder" && exit 1)
          test -f screen.html || (echo "Missing screen.html" && exit 1)
          test -f controller.html || (echo "Missing controller.html" && exit 1)

      - name: Write Dockerfile
        run: |
          cat > Dockerfile <<'EOF'
          FROM nginx:alpine
          WORKDIR /app

          # site files + nginx config
          COPY . /app
          RUN rm -f /etc/nginx/conf.d/default.conf
          COPY nginx.conf /etc/nginx/conf.d/default.conf

          # OpenShift-friendly perms (random non-root UID + GID 0)
          RUN mkdir -p /var/cache/nginx /var/run /var/log/nginx && \
              chgrp -R 0 /var/cache/nginx /var/run /var/log/nginx /etc/nginx /app && \
              chmod -R g+rwx /var/cache/nginx /var/run /var/log/nginx /etc/nginx /app

          EXPOSE 8080
          CMD ["nginx","-g","daemon off;"]
          EOF

      - name: Compute lowercase image tag
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}:latest" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}
